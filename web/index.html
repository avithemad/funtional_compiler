<!DOCTYPE html>
<html>
<head>
<title>User Input and Output</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="input-section">
      <label for="user-input">Enter your text:</label>
      <textarea  id="user-input" class="input-box" cols="30" rows="10"></textarea>
    </div>
    <div class="output-section">
      <p>Output:</p>
      <p id="output-text"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
